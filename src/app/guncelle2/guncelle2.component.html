  <button class="btn btn-danger btn-logout"  (click)="navigateToGuncelleme()">Çık</button>

    <div class="col-md-7 col-lg-8">
  
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="form-register">
        <h2 class="mt-5">Kullanıcı Güncelle</h2>
        <div class="form-group">
          <input type="text" id="kullaniciad" name="kullaniciad" formControlName="kullaniciad" class="form-control" placeholder="Kullanıcı adı"
            autofocus>
          <span class="help-block" *ngIf="registerForm.get('kullaniciad').hasError('required') && registerForm.get('kullaniciad').touched">
            Kullanıcı adı gerekli
          </span>
        </div>
        <div class="form-group">
          <input type="text" id="kullanicisoyad" name="kullanicisoyad" formControlName="kullanicisoyad" class="form-control" placeholder="Kullanıcı soyadı"
            autofocus>
          <span class="help-block" *ngIf="registerForm.get('kullanicisoyad').hasError('required') && registerForm.get('kullanicisoyad').touched">
            Kullanıcı soyadı gerekli
          </span>
        </div>
        <div class="form-group">
          <input type="text" id="email" name="email" formControlName="email" class="form-control" placeholder="E-Mail"
            autofocus>
          <span class="help-block" *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
            E-mail gerekli
          </span>
        </div>
        <div class="form-group">
          <input type="text" id="rol" name="rol" formControlName="rol" class="form-control" placeholder="Rol"
            autofocus>
          <span class="help-block" *ngIf="registerForm.get('rol').hasError('rol') && registerForm.get('rol').touched">
            Rol gerekli
          </span>
        </div>
        <div class="form-group">
          <input type="text" id="adres" name="adres" formControlName="adres" class="form-control" placeholder="Adres"
            autofocus>
          <span class="help-block" *ngIf="registerForm.get('adres').hasError('required') && registerForm.get('adres').touched">
            Adres gerekli
          </span>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Şifre">
          <span class="help-block" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
            Şifre gerekli
          </span>
          <span class="help-block" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
            Şifre en az 4 karakter olmalıdır
          </span>
          <span class="help-block" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
            Şifre 8 karakteri geçemez
          </span>
      
        </div>
        <div class="form-group">
          <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" class="form-control"
            placeholder="Şifre Tekrarı">
          <span class="help-block" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
            Şifre doğrulama gerekli
          </span>
          <span class="help-block" *ngIf="registerForm.get('confirmPassword').touched 
                  && registerForm.hasError('mismatch')">
            Şifreler uyumsuz
          </span>
      
        </div>
        <button class="btn btn-lg btn-primary btn-block" [disabled]="!registerForm.valid" type="submit" (click)="alertifyy()">Güncelle</button>
