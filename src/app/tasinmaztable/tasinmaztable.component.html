
<app-nav></app-nav> 


<div class="search-container">

  <input type="text"  id="search" [(ngModel)]="term" pleaceholder="search" >

<button class="btn btn-primary" type="button" id="searchButton">Ara</button>
  
</div>



<div class="center-table">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th></th>
        <th>İl</th>
        <th>İlçe</th>
        <th>Mahalle</th>
        <th>Ada</th>
        <th>Parsel</th>
        <th>Nitelik</th>
        <th>Adres</th>
      </tr>

      

    </thead>
    <tbody>
      <tr *ngFor="let tasinmaz of visibleTasinmazlar |filter:term" >
        <td><input type="checkbox" [(ngModel)]="tasinmaz.secili" (click)="onSelectionChange(tasinmaz)"></td>
        <td>{{ tasinmaz.il }}</td>
        <td>{{ tasinmaz.ilce }}</td>
        <td>{{ tasinmaz.mahalle }}</td>
        <td>{{ tasinmaz.ada }}</td>
        <td>{{ tasinmaz.parsel }}</td>
        <td>{{ tasinmaz.nitelik }}</td>
        <td>{{ tasinmaz.adres }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="pagination-container">
  <div class="pagination">
    <button class="btn btn-primary" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Önceki</button>
    <span>{{ currentPage }}</span>
    <button class="btn btn-primary" (click)="changePage(currentPage + 1)" [disabled]="currentPage * pageSize >= tasinmazlar.length">Sonraki</button>
  </div>
</div>

<div class="center-buttons">
  <button class="btn btn-primary" (click)="navigateToEkleme()">Ekle</button>
  <button class="btn btn-primary" (click)="combined()">Güncelle</button>
  <button class="btn btn-primary" (click)="combined2()">Sil</button>
  <button class="btn btn-primary" (click)="exportSelectedToExcel()">Excel</button>

</div>
